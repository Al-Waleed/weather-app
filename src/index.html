<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body>
    <div id="main">
      <div id="nav">
        <div id="search-container">
          <input type="text" placeholder="Enter country or city" />
          <button type="submit">Search</button>
        </div>
        <div id="country">City, Country</div>
        <div id="date-time">Current date and time</div>
      </div>
      <div id="today">
        <div class="header">
          <h1>Amman</h1>
          <h1>Wednesday</h1>
          <h1>22/05/2024</h1>
        </div>
        <div class="info">
          <h2>16</h2>
          <h2>Sunny</h2>
          <h2>Humidity: 80%</h2>
          <h2>Feels like: 12</h2>
        </div>
      </div>
      <div id="tomorrow">
        <div class="header">
          <h1>Amman</h1>
          <h1>Thursday</h1>
          <h1>23/05/2024</h1>
        </div>
        <div class="info">
          <h2>19</h2>
          <h2>Sunny</h2>
          <h2>Humidity: 55%</h2>
        </div>
      </div>
      <div id="after-tomorrow">
        <div class="header">
          <h1>Amman</h1>
          <h1>Friday</h1>
          <h1>24/05/2024</h1>
        </div>
        <div class="info">
          <h2>11</h2>
          <h2>Sunny</h2>
          <h2>Humidity: 60%</h2>
        </div>
      </div>
    </div>
  </body>
</html>
